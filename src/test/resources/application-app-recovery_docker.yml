proxy:
  recover-running-proxies: true
  stop-proxies-on-shutdown: false
  heartbeat-timeout: -1
  default-stop-proxy-on-logout: false

  authentication: simple
  container-backend: docker

  users:
    - name: demo
      password: demo
    - name: demo2
      password: demo2
    - name: demo3
      password: demo3

  docker:
    url: http://localhost:2375

  specs:
    - id: 01_hello
      container-specs:
        - image: "openanalytics/shinyproxy-demo"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          port-mapping:
            - name: default
              port: 3838
    - id: 02_hello
      container-specs:
        - image: "openanalytics/shinyproxy-demo"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          port-mapping:
            - name: default
              port: 3838
