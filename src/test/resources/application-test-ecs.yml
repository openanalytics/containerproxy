spring:
  session:
    store-type: none
  data:
    redis:
      repositories:
        enabled: false
proxy:
  authentication: simple
  heartbeat-timeout: -1
  default-stop-proxy-on-logout: false
  container-backend: ecs
  ecs:
    name: ${ITEST_ECS_NAME}
    region: ${ITEST_ECS_REGION}
    security-groups: ${ITEST_ECS_SECURITY_GROUPS}
    subnets: ${ITEST_ECS_SUBNETS}

  users:
    - name: demo
      password: demo
    - name: demo2
      password: demo2


  specs:
    - id: 01_hello
      container-specs:
        - image: "openanalytics/shinyproxy-integration-test-app"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          cpu-request: 1024
          memory-request: 2048
          port-mapping:
            - name: default
              port: 3838
          labels:
            valid-label: myvalue
            invalid-label: "$@$#$@"
            invalid-label2: "value-is-too-looooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong"
    - id: 01_hello_roles
      ecs-task-role: ${ITEST_ECS_TASK_ROLE}
      ecs-execution-role:  ${ITEST_ECS_EXECUTION_ROLE}
      ecs-ephemeral-storage-size: 50
      ecs-enable-execute-command: true
      container-specs:
        - image: "openanalytics/shinyproxy-integration-test-app"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          cpu-request: 1024
          memory-request: 2048
          port-mapping:
            - name: default
              port: 3838
    - id: 01_hello_ro
      ecs-readonly-root-filesystem: true
      ecsBindVolumes:
        - tmp2
        - tmp3
        - tmp4
        - tmp5
      container-specs:
        - image: "openanalytics/shinyproxy-integration-test-app"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          cpu-request: 1024
          memory-request: 2048
          volumes:
            - "tmp2:/var/lib/nginx/tmp"
            - "tmp3:/var/lib/nginx/logs"
            - "tmp4:/var/log/nginx/logs"
            - "tmp5:/run/nginx/"
          port-mapping:
            - name: default
              port: 3838
