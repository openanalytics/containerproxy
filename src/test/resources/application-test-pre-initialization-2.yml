spring:
  session:
    store-type: none
  data:
    redis:
      repositories:
        enabled: false
proxy:
  authentication: simple
  heartbeat-timeout: -1
  default-stop-proxy-on-logout: false

  users:
    - name: demo
      password: demo
      groups:
        - group1
        - group2
    - name: demo2
      password: demo2



  specs:
    - id: myApp
      minimum-seats-available: 1
      allow-container-re-use: false
      container-specs:
        - image: "openanalytics/shinyproxy-integration-test-app"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          port-mapping:
            - name: default
              port: 3838
