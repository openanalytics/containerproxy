spring:
  session:
    store-type: none
  data:
    redis:
      repositories:
        enabled: false
proxy:
  authentication: simple
  container-backend: docker-swarm


  users:
    - name: demo
      password: demo
    - name: demo2
      password: demo2


  specs:
    - id: 01_hello
      container-specs:
        - image: "openanalytics/shinyproxy-integration-test-app"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          port-mapping:
            - name: default
              port: 3838
    - id: 01_hello_secret
      container-specs:
        - image: "openanalytics/shinyproxy-integration-test-app"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          port-mapping:
            - name: default
              port: 3838
          docker-swarm-secrets:
            - name: my_secret
            - name: my_secret_2
              target: /var/pass
              gid: 1000
              uid: 1000
              mode: 600
